# docker-compose.yml
services:
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  airflow:
    build:
      context: .
      dockerfile: airflow.Dockerfile
    container_name: airflow
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt
      - ./airflow_data:/opt/airflow        # persist db + configs
      - ./logs:/opt/airflow/logs           # persist logs separately
      - ./.env:/opt/airflow/.env:ro        # env vars inside container
      - ./scripts:/opt/airflow/scripts
    command: bash -c "airflow db init && airflow scheduler"  # command: bash -c "airflow db upgrade && airflow scheduler"
    restart: always

volumes:
  postgres_data: